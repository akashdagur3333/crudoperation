<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content style="padding-top: 5px;">

    <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input matInput formControlName="productName" placeholder="Product name">
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
        <mat-select formControlName="category" placeholder="Product Category">
            <mat-option value="Fruits">Fruits</mat-option>
            <mat-option value="Vegitable">Vegitable</mat-option>
            <mat-option value="Electronics">Electronics</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput formControlName="date" [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <label for=""><h1 style="padding-top: 15px;">Products</h1></label>
      <mat-radio-group formControlName="freshness" class="example-radio-group">
        <mat-radio-button *ngFor="let fresh of freshnesslist" [value]="fresh">
{{fresh}}
        </mat-radio-button>
      </mat-radio-group>

      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" placeholder="Price">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Comment</mat-label>
            <textarea formControlName="comment" matInput placeholder="Enter Comment"></textarea>
            </mat-form-field>
        </form>
        <div mat-dialog-action [align]="'end'">
            <button mat-raised-button color="warn" mat-dialog-close>close</button>
            <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addProduct()">{{title}}</button>
        </div>
</div>
